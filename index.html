<div id="game-screen" style="display:none;">
  <h1>Blackjack</h1>
  <div class="balance">Balance: ₹<span id="balance">0</span></div>

  <!-- Bet setup -->
  <div class="bet-box">
    <label>Bet Amount: ₹</label>
    <input type="number" id="bet-input" value="1000" min="1">
  </div>

  <div class="table">
    <div class="hand" id="dealer-hand">
      <h2>Dealer</h2>
      <div class="cards" id="dealer-cards"></div>
    </div>
    <div class="hand" id="player-hand">
      <h2>You</h2>
      <div class="cards" id="player-cards"></div>
    </div>
  </div>
  <div class="controls">
    <button id="deal-btn" onclick="startGame()">Deal</button>
    <button id="hit-btn" onclick="hit()" disabled>Hit</button>
    <button id="stand-btn" onclick="stand()" disabled>Stand</button>
  </div>
  <div id="message"></div>
</div>
